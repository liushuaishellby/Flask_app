{% extends "base.html" %}


{% block title %}测试小课堂-发布问答{% endblock %}

{% block head %}{% endblock %}


{% block body %}
<div class="row" style="margin-top: 30px;">
    <div class="col"></div>
    <div class="col-8">
        <h1 style="text-align:center" >发布问答</h1>
        <form action="{{ url_for('api.publish') }}" method="post">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="请输入标题" style="margin-top: 20px;">
            </div>
            <div class="form-group">
                <textarea name="content" id="" class="form-control" rows="10" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group" style="text-align: right">
                <button class="btn btn-primary">发布</button>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
