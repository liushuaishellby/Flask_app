{% extends "base.html" %}


{% block title %}测试小课堂-注册{% endblock %}

{% block head %}{% endblock %}


{% block body %}
<div class="row mt-5">
  <div class="col-sm"></div>
  <div class="col-sm">
    <form action="{{ url_for('api.login') }}" method="post">
      <div class="form-group">
        <label for="exampleTextarea">用户名</label>
        <input type="text" class="form-control" id="exampleTextarea" name="username">
        <small id="emailHelp" class="form-text text-muted">赶紧输入用户名</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">记住密码</label>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="登录"></input>
    </form>
  </div>
  <div class="col-sm"></div>
</div>
{% endblock %}
